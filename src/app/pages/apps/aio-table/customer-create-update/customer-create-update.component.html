<form (ngSubmit)="save()" [formGroup]="form">
    <div fxLayout="row" fxLayoutAlign="start center" mat-dialog-title>
        <img *ngIf="form.get('imageSrc').value" [src]="form.get('imageSrc').value" class="avatar mr-5">

        <h2 *ngIf="form.get('firstName').value || form.get('lastName').value"
            class="headline m-0"
            fxFlex="auto">{{ form.get('firstName').value + ' ' + form.get('lastName').value }}</h2>
        <h2 *ngIf="!form.get('firstName').value && !form.get('lastName').value"
            class="headline m-0"
            fxFlex="auto">New Citizen</h2>

        <button [matMenuTriggerFor]="settingsMenu" class="text-secondary" mat-icon-button type="button">
            <mat-icon [icIcon]="icMoreVert"></mat-icon>
        </button>

        <button class="text-secondary" mat-dialog-close mat-icon-button type="button">
            <mat-icon [icIcon]="icClose"></mat-icon>
        </button>
    </div>

    <mat-divider class="-mx-6 text-border"></mat-divider>

    <mat-dialog-content fxLayout="column">
        <div class="mt-6 flex-auto" layout-align="center center">
            <img [src]="" class="avatar h-32 w-32 mx-auto"/>
            <div style="text-align:center;margin-top: .4em;">
                <button color="primary" mat-raised-button type="button">Upload Image</button>    
            </div>
        </div>
        <div class="flex flex-col sm:flex-row">          
            
            <mat-form-field class="mt-6 flex-auto">
                <mat-label>First Name</mat-label>
                <input cdkFocusInitial formControlName="firstName" matInput>

                <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>

            <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
                <mat-label>Middle Name</mat-label>
                <input cdkFocusInitial formControlName="middleName" matInput>

                <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>

            <mat-form-field class="sm:mt-6 sm:ml-6 flex-auto">
                <mat-label>Last Name</mat-label>
                <input cdkFocusInitial formControlName="lastName" matInput>

                <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>
        </div>

        <mat-form-field class="flex-auto">
            <mat-label>Address</mat-label>
            <input formControlName="street" matInput>

            <mat-icon [icIcon]="icEditLocation" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <div class="flex flex-col sm:flex-row">
            <mat-form-field class="flex-auto">
                <mat-label>Gender</mat-label>
                <mat-select>
                    <mat-option value="Male">Male</mat-option>
                    <mat-option value="Female">Female</mat-option>
                </mat-select>

                <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>

            <mat-form-field class="sm:ml-6 flex-auto">
                <mat-label>Status</mat-label>
                <mat-select>
                    <mat-option value="Single">Single</mat-option>
                    <mat-option value="Married">Married</mat-option>
                    <mat-option value="Separated">Separated</mat-option>
                    <mat-option value="Single Parent">Single Parent</mat-option>
                </mat-select>

                <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>
        </div>

        <mat-form-field class="flex-auto">
            <mat-label>Phone Number</mat-label>
            <input formControlName="phoneNumber" matInput>

            <mat-icon [icIcon]="icPhone" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <mat-form-field class="flex-auto">
            <mat-label>Email</mat-label>
            <input formControlName="Email" matInput>

            <mat-icon [icIcon]="icPhone" class="mr-3" matPrefix></mat-icon>
        </mat-form-field>

        <div class="flex flex-col sm:flex-row">
            <mat-form-field class="flex-auto">
                <mat-label>Birth Date</mat-label>
                <input matInput  type="date"> 

                <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>

            <mat-form-field class="sm:ml-6 flex-auto">
                <mat-label>Residence Type</mat-label>
                <mat-select>
                    <mat-option value="Single">Digos Resident</mat-option>
                    <mat-option value="Married">Non Digos Resident</mat-option> 
                </mat-select>

                <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
            </mat-form-field>
        </div>

        <mat-form-field class="flex-auto">
            <mat-label>Proof of Identity</mat-label>
            <input matInput> 

            <mat-icon [icIcon]="icPerson" class="mr-3" matPrefix></mat-icon>
        </mat-form-field> 
        
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close type="button">CANCEL</button>
        <button *ngIf="isCreateMode()" color="primary" mat-button type="submit">CREATE CUSTOMER</button>
        <button *ngIf="isUpdateMode()" color="primary" mat-button type="submit">UPDATE CUSTOMER</button>
    </mat-dialog-actions>
</form>

<mat-menu #settingsMenu="matMenu" xPosition="before" yPosition="below">
    <button mat-menu-item>
        <mat-icon [icIcon]="icApprove"></mat-icon>
        <span>Approve</span>
    </button>
    <button mat-menu-item>
        <mat-icon [icIcon]="icPrint"></mat-icon>
        <span>Print</span>
    </button>

    <button mat-menu-item>
        <mat-icon [icIcon]="icDownload"></mat-icon>
        <span>Export</span>
    </button>

    <button mat-menu-item>
        <mat-icon [icIcon]="icDelete"></mat-icon>
        <span>Delete</span>
    </button>
</mat-menu>
